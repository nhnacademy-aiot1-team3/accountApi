<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>email 인증 코드</title>
</head>
<body>


<div style="font-family: 'Apple SD Gothic Neo', 'sans-serif' !important; width: 540px; height: 600px; border-top: 4px solid green; margin: 100px auto; padding: 30px 0; box-sizing: border-box;">
    <h1 style="margin: 0; padding: 0 5px; font-size: 28px; font-weight: 400;">
        <span style="font-size: 15px; margin: 0 0 10px 3px;">Databo3</span><br>
        <span style="color: green;">메일인증</span> 안내입니다.
    </h1>
    <p style="font-size: 16px; line-height: 26px; margin-top: 50px; padding: 0 5px;">
        안녕하세요.<br>
        가입해 주셔서 진심으로 감사드립니다.<br>
        아래 <b style="color: green">'인증 번호를'</b> 버튼을 클릭하여 회원가입을 완료해 주세요.<br>
        감사합니다.
    </p>

    <h2 style="color: green" th:text="${code}"></h2>

    <div style="border-top: 1px solid #DDD; padding: 5px;">
        <p style="font-size: 13px; line-height: 21px; color: #555;">
            해당 메일 주소는 발신 전용 메일입니다.<br>
        </p>
    </div>
</div>

</html>
